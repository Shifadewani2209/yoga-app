<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pushup - Fitness Freak</title>

    <!-- Bootstrap & Google Fonts -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    
    <!-- External & Internal CSS -->
    <link rel="stylesheet" href="assets2/css/styles.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="ml5.min.js"></script>

    <!-- Custom CSS -->
    <style>
        /* Global Styles */
        body {
            background-color: #1e1e2e;
            color: #ffffff;
            font-family: "Poppins", sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(255, 204, 0, 0.5);
            margin-top: 20px;
        }

        /* Container Styling */
        .container {
            margin-top: 30px;
        }

        /* Video & GIF Section */
        .video-container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .gif-container img {
            max-width: 200px;
            border-radius: 10px;
        }

        /* Footer Styling */
        .page-footer {
            background: #111;
            padding: 20px 0;
            margin-top: 40px;
        }

        .links a {
            color: #ffcc00;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            color: #00eaff;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 24px;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .gif-container img {
                max-width: 150px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>PUSHUP TRACKER</h1>
    </div>

    <!-- Pushup Detection Script -->
    <div class="video-container">
        <script src="pushup2.js"></script>
    </div>

    <!-- GIF Image -->
    <div class="gif-container">
        <img src="assets2/img/push.gif" alt="Pushup GIF">
    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>

</body>

</html>
